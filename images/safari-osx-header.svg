<!-- Safari macOS Header -->
<svg width="1920" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient like Safari on macOS -->
  <defs>
    <linearGradient id="safariOSXGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e5e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header background -->
  <rect width="1920" height="80" fill="url(#safariOSXGradient)" stroke="#d0d0d0" stroke-width="0 0 1 0"/>
  
  <!-- Traffic light buttons -->
  <circle cx="20" cy="25" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="25" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="25" r="6" fill="#28ca42"/>
  
  <!-- Back/Forward buttons -->
  <path d="M 100 20 L 110 25 L 100 30 Z" fill="#666" stroke="#999"/>
  <path d="M 120 20 L 130 25 L 120 30 Z" fill="#666" stroke="#999"/>
  
  <!-- URL bar with rounded corners -->
  <rect x="200" y="15" width="600" height="30" rx="15" fill="white" stroke="#d0d0d0"/>
  <text x="220" y="33" font-family="San Francisco, -apple-system, sans-serif" font-size="14" fill="#333">instagram.com</text>
  
  <!-- Share button -->
  <rect x="820" y="20" width="20" height="20" rx="3" fill="#007aff"/>
  <path d="M 825 25 L 835 25 M 830 20 L 830 30 M 827 22 L 833 22" stroke="white" stroke-width="1"/>
  
  <!-- Tab -->
  <rect x="100" y="50" width="180" height="25" rx="3" fill="#ffffff" stroke="#d0d0d0"/>
  <text x="120" y="65" font-family="San Francisco, -apple-system, sans-serif" font-size="12" fill="#333">Instagram</text>
</svg>