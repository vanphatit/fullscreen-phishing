<!-- Chrome macOS Header -->
<svg width="1920" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient like Chrome on macOS -->
  <defs>
    <linearGradient id="chromeOSXGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header background -->
  <rect width="1920" height="80" fill="url(#chromeOSXGradient)" stroke="#b0b0b0" stroke-width="0 0 1 0"/>
  
  <!-- Traffic light buttons (red, yellow, green) -->
  <circle cx="20" cy="25" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="25" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="25" r="6" fill="#28ca42"/>
  
  <!-- URL bar -->
  <rect x="200" y="15" width="600" height="30" rx="15" fill="white" stroke="#c0c0c0"/>
  <text x="220" y="35" font-family="San Francisco, -apple-system, sans-serif" font-size="14" fill="#333">instagram.com</text>
  
  <!-- Tab -->
  <rect x="100" y="5" width="180" height="40" rx="8" fill="#f5f5f5" stroke="#d0d0d0"/>
  <text x="120" y="28" font-family="San Francisco, -apple-system, sans-serif" font-size="12" fill="#333">Instagram</text>
</svg>