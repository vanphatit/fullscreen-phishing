<!-- Chrome Linux Header -->
<svg width="1920" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient like Chrome on Linux -->
  <defs>
    <linearGradient id="chromeLinuxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4f4f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4e4e4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header background -->
  <rect width="1920" height="80" fill="url(#chromeLinuxGradient)" stroke="#c4c4c4" stroke-width="0 0 1 0"/>
  
  <!-- Window controls (minimize, maximize, close) on left -->
  <circle cx="20" cy="25" r="6" fill="#ff6b6b"/>
  <circle cx="40" cy="25" r="6" fill="#4ecdc4"/>
  <circle cx="60" cy="25" r="6" fill="#45b7d1"/>
  
  <!-- Tab -->
  <rect x="100" y="10" width="180" height="30" fill="#ffffff" stroke="#d0d0d0"/>
  <text x="120" y="28" font-family="Ubuntu, sans-serif" font-size="12" fill="#333">Instagram</text>
  
  <!-- URL bar -->
  <rect x="300" y="45" width="600" height="25" rx="3" fill="white" stroke="#d0d0d0"/>
  <text x="320" y="60" font-family="Ubuntu, sans-serif" font-size="13" fill="#333">instagram.com</text>
</svg>