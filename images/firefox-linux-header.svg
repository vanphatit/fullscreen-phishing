<!-- Firefox Linux Header -->
<svg width="1920" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient like Firefox on Linux -->
  <defs>
    <linearGradient id="firefoxLinuxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f6f6f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6e6e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header background -->
  <rect width="1920" height="80" fill="url(#firefoxLinuxGradient)" stroke="#c6c6c6" stroke-width="0 0 1 0"/>
  
  <!-- Window controls on left -->
  <circle cx="20" cy="25" r="6" fill="#ff6b6b"/>
  <circle cx="40" cy="25" r="6" fill="#4ecdc4"/>
  <circle cx="60" cy="25" r="6" fill="#45b7d1"/>
  
  <!-- Tab -->
  <path d="M 100 65 L 110 35 L 260 35 L 270 65 Z" fill="#ffffff" stroke="#d0d0d0"/>
  <text x="130" y="53" font-family="Ubuntu, sans-serif" font-size="12" fill="#333">Instagram</text>
  
  <!-- URL bar -->
  <rect x="300" y="45" width="600" height="25" rx="3" fill="white" stroke="#d0d0d0"/>
  <circle cx="320" cy="57" r="4" fill="#0080ff"/>
  <text x="335" y="60" font-family="Ubuntu, sans-serif" font-size="13" fill="#333">instagram.com</text>
</svg>