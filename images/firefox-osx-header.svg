<!-- Firefox macOS Header -->
<svg width="1920" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient like Firefox on macOS -->
  <defs>
    <linearGradient id="firefoxOSXGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header background -->
  <rect width="1920" height="80" fill="url(#firefoxOSXGradient)" stroke="#c0c0c0" stroke-width="0 0 1 0"/>
  
  <!-- Traffic light buttons -->
  <circle cx="20" cy="25" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="25" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="25" r="6" fill="#28ca42"/>
  
  <!-- Tab -->
  <path d="M 100 40 L 120 10 L 260 10 L 280 40 Z" fill="#ffffff" stroke="#d0d0d0"/>
  <text x="130" y="28" font-family="San Francisco, -apple-system, sans-serif" font-size="12" fill="#333">Instagram</text>
  
  <!-- URL bar with Firefox styling -->
  <rect x="300" y="45" width="600" height="25" rx="12" fill="white" stroke="#d0d0d0"/>
  <circle cx="320" cy="57" r="4" fill="#0080ff"/>
  <text x="335" y="60" font-family="San Francisco, -apple-system, sans-serif" font-size="13" fill="#333">instagram.com</text>
  
  <!-- Firefox menu button -->
  <rect x="1850" y="15" width="50" height="20" rx="3" fill="#0080ff"/>
  <rect x="1860" y="18" width="30" height="2" fill="white"/>
  <rect x="1860" y="22" width="30" height="2" fill="white"/>
  <rect x="1860" y="26" width="30" height="2" fill="white"/>
</svg>